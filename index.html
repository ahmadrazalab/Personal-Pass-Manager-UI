<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager [Generator]</h1>
        <form id="passwordForm">
            <label for="url">NAME [URL]:</label>
            <input type="text" id="url" placeholder="Enter Name or URL" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Enter password" required><br><br>
            <button type="button" onclick="generatePassword()">Generate Password</button>
            <button type="submit">Save</button>
        </form>
        
        <button id="togglePasswords">Show Saved Passwords</button>
        <div id="passwordDisplay" style="display: none;"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
